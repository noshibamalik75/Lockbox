<!-- manage_access.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Access</title>
</head>
<body>
    <h1>Manage Access for {{ file.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="shared_users">Shared with:</label>
        <select name="shared_users" multiple>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Save Access Settings</button>
    </form>
</body>
</html>
